<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <link rel="stylesheet" href="./styles/login.css" /> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js" integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>

<body>
  <!-- NAV Bar -->
  <nav class="navbar">
    <a href="index.html" class="nav-link">Home</a>
  </nav>

  <div class="container mt-5">
    <h1 class="text-center">Welcome to Blackjack!!!</h1>

    <div class="card mx-auto" style="max-width: 500px;">
      <div class="card-body">
        <form class="text-center">
          <h1 class="mb-3">Sign In</h1>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input class="form-control" type="text" placeholder="username" name="username" id="username" autocomplete="on" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input class="form-control" type="text" placeholder="password" name="password" id="password" autocomplete="on" required />
          </div>
          <button type="submit" class="mt-3 btn btn-lg btn-primary btn-block" id="login-button">Login</button>
        </form>
      </div>
    </div>
  </div>

  <!-- JavaScript Files -->
  <script src="./js/data.js"></script>
  <script src="./js/login.js"></script>
</body>
</html>
